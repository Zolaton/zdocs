name: IO Workflow
on:
  workflow_dispatch:
    inputs:
      who-to-greet:
        description: 'Person to greet'
        default: 'World'
        required: true
jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Send greeting
        run: echo "Hello ${{ github.event.inputs.name }}"
        shell: bash
      - run: pwd
      - run: ls -la
      - name: Call input action without input params
        uses: ./.github/actions/input-action # Do not override defaults in called action
